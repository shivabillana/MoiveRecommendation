<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Your Recommendations</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #121212;
            color: #ffffff;
            margin: 0;
            padding: 40px;
        }
        .container {
            max-width: 700px;
            margin: auto;
            background-color: #1e1e1e;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }
        h1 {
            text-align: center;
            color: #e50914;
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        h2 {
            text-align: center;
            font-weight: 400;
            font-size: 1.2em;
            color: #aaa;
            margin-bottom: 30px;
        }
        /* --- List Styling --- */
        ol {
            list-style: none;
            padding-left: 0;
            counter-reset: movie-counter;
        }
        li {
            background-color: #2b2b2b;
            padding: 15px 20px;
            margin-bottom: 10px;
            border-radius: 8px;
            border-left: 5px solid #e50914;
            counter-increment: movie-counter;
            display: flex;
            align-items: center;
            transition: background-color 0.3s, transform 0.2s;
        }
        li:hover {
            background-color: #333;
            transform: translateX(5px);
        }
        li::before {
            content: counter(movie-counter);
            font-weight: 700;
            font-size: 1.2em;
            margin-right: 15px;
            color: #e50914;
        }
        /* --- Link Styling --- */
        .try-again-link {
            display: block;
            text-align: center;
            margin-top: 40px;
            text-decoration: none;
            color: #ffffff;
            background-color: #e50914;
            padding: 15px 30px;
            border-radius: 8px;
            font-weight: 500;
            transition: background-color 0.3s, transform 0.2s;
            max-width: 200px;
            margin-left: auto;
            margin-right: auto;
        }
        .try-again-link:hover {
            background-color: #f6121d;
            transform: translateY(-2px);
        }
        .not-found {
            text-align: center;
            font-size: 1.2em;
            color: #aaa;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Your Recommendations</h1>
        
        {% if movies %}
            <h2>Based on your love for "{{ movie_name }}":</h2>
            <ol>
                {% for movie in movies %}
                    <li>{{ movie }}</li>
                {% endfor %}
            </ol>
        {% else %}
            <p class="not-found">Sorry, we couldn't find movies similar to "{{ movie_name }}".</p>
        {% endif %}

        <a href="/" class="try-again-link">Try another movie</a>
    </div>
</body>
</html>
